<html>
<head>
	<meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
	<title>Animated Login Form</title>
</head>
<body>
	<canvas id="canvas">Canvas not supported.</canvas>
<div class="controller">
  <input type="range" id="count" min="0" max="50" step="1" value="20">
</div>
<div class="login-form">
	<div class="front-face">
		<span class="text">LOG IN</span>
		<span class="loader"></span>
	</div>
	<form>
		<input type="text" placeholder="Your Username" class="input" id="lname" required>
		<input type="password" placeholder="Your password" class="input" id="lpassword" required>
		<button class="input-btn" id="logBotton"></button>
	</form>	
</div>
<div class="signUp-form">
	<div class="front-face">
		<span class="text">SIGN UP</span>
		<span class="loader"></span>
	</div>
	<form>
		<input type="text" placeholder="Your Username" class="input" id="sname" required>
		<input type="email" placeholder="Your email" class="input" id="semail" required>
		<input type="password" placeholder="Your password" class="input" id="spassword" required>
		<button class="input-btn" id="signBotton"></button>
	</form>	
</div>
<footer id="index"></footer>
<script src="../js/login.js"></script>
<script src="../js/localStorage.js"></script>
</body>
</html>
